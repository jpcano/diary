<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div [ngStyle]="style(talk)" *ngFor="let talk of talks; let i = index">
    <h3>{{talk.name}}</h3>
    {{talk.speaker}}
    {{i}}
  </div>

  <button (click)="pressMe()">Press me</button>

  <input #address (keyup)="getAddress(address.value)">
  <p>{{address.value}}</p>

</ion-content>
